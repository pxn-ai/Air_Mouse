; PlatformIO Project Configuration File

[platformio]
default_envs = esp32-s3-devkitm-1

[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 921600

; ── ESP32-N16R8: 16MB Flash, 8MB OPI PSRAM ──
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.arduino.memory_type = qio_opi

build_flags = 
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_MODE_OCT=1

lib_deps = 
    wollewald/MPU9250_WE @ ^1.2.17
    jrowberg/I2Cdevlib-HMC5883L
    arduino-libraries/Madgwick @ ^1.2.0

; ── Calibration tool (flash separately) ──
; Usage:  pio run -e calibration -t upload
;         pio device monitor
[env:calibration]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 921600

board_build.flash_size = 16MB
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.arduino.memory_type = qio_opi

build_flags = 
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_MODE_OCT=1

build_src_filter = -<*> +<../calibration/>

lib_deps = 
    jrowberg/I2Cdevlib-HMC5883L